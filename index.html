<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="winner-declare">
        <img src="./images/king-crown.png" alt="king-crown" width="200">
        <span class="declare-text">You Are the Winner</span>
    </div>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <h2>Score</h2>
        <div class="scoreboard">
            <div class="player">
                <div class="player-score">0</div>
                <h3>Player</h3>
                <div class="player-selection">-</div>
            </div>
            <div class="vertical-line"></div>
            <div class="computer">
                <div class="computer-score">0</div>
                <h3>Computer</h3>
                <div class="computer-selection">-</div>
            </div>
        </div>

        <h2 class="round-winner">Select Your Choice</h2>

        <div class="selections">
            <div data-selected="rock" class="selection">
                <img src="./images/rock.png" alt="rock" width="200">
            </div>
            <div data-selected="paper" class="selection">
                <img src="./images/paper.png" alt="paper" width="200">
            </div>
            <div data-selected="scissors" class="selection">
                <img src="./images/scissors.png" alt="scissors" width="200">
            </div>
        </div>
        <div class="game-count">Game count: 0</div>
    </div>

    <script>
    </script>
</body>
</html>
